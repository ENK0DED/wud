name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
    tags:
      - '*'   # Optionally, trigger on tags (useful for versioned releases)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd app && npm ci
          cd ../e2e && npm ci
          cd ../ui && npm ci

      - name: Run Linters
        run: |
          cd app && npm run lint
          cd ../e2e && npm run lint
          cd ../ui && npm run lint

      - name: Run Unit Tests
        run: cd app && npm test

      - name: Build UI
        run: cd ui && npm run build

      - name: Set Docker image name
        run: |
          echo "IMAGE_NAME=ghcr.io/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/$(basename $GITHUB_REPOSITORY)" >> $GITHUB_ENV

      - name: Set Docker image version
        run: |
          IMAGE_VERSION=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          echo "IMAGE_VERSION=${IMAGE_VERSION#v}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            WUD_VERSION=${{ env.IMAGE_VERSION }}

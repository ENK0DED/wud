version: '3'

services:

    prometheus:
        image: prom/prometheus:v2.22.0
        command: --config.file=/etc/prometheus/prometheus.yml
        network_mode: host
        volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml

    grafana:
        image: grafana/grafana:7.3.1
        network_mode: host
        ports:
            - 4000:3000

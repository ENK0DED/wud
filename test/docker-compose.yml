version: "3"
services:
  registry:
    image: registry:2.8.1
    container_name: registry
    ports:
      - 5000:5000
    environment:
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
      - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd
    volumes:
      - ./registry/auth:/auth
  sabnzbd:
    image: linuxserver/sabnzbd:3.5.3
    container_name: sabnzbd
    network_mode: service:registry
    depends_on:
      - registry
    labels:
      - wud.watch=true
      - wud.tag.include=^\d+\.\d+.\d+$$

  hotio_radarr:
    image: cr.hotio.dev/hotio/radarr:release-4.0.4.5922
    container_name: hotio_radarr
    labels:
      - wud.watch=true
      - wud.tag.include=^release-\d+\.\d+.\d+.\d+$$
